
upstream cws {
    ip_hash;
    keepalive 500;
    server localhost:18888;
}
upstream aws {
    ip_hash;
    keepalive 500;
    server localhost:18889;
}
upstream rws {
    keepalive 500;
    server localhost:18890;
}
upstream status {
    ip_hash;
    keepalive 50;
    server localhost:4001;
}
upstream cloud {
    ip_hash;
    keepalive 50;
    server localhost:24001;
}
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
server {
    listen 80;
    listen [::]:80;
    # server_name 115.23.235.135;
    server_name cslab.gs.hs.kr 115.23.235.135;
    # add_header Access-Control-Allow-Origin $http_origin;
    include snippets/error_pages.conf;
    large_client_header_buffers 4 16k;
    location ~* "^/port/(?<user_id>[0-9]+)/(.*)$" {
        proxy_pass http://127.0.0.1:${user_id}/$2?${args};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # websocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Scheme $scheme;

        proxy_buffering off;
    }

    location ~* "^/port/([0-9]+)$" {
        rewrite ^([^.\?]*[^/])$ $1/ permanent;
    }
    location / {
        #proxy_pass http://127.0.0.1:8080;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # websocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Scheme $scheme;

        proxy_buffering off;
#alias /var/www/html/;
        root   /var/www/html;
        #index  index.html index.htm;


    }

    location ^~ /cloud/ {
        proxy_pass http://cloud/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # websocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Scheme $scheme;

        proxy_buffering off;

        #proxy_pass http://cloud/;
        #include proxy_params;
        proxy_redirect http://$host/ /cloud/;
        proxy_redirect https://$host/ /cloud/;
        #proxy_http_version 1.1;
        #proxy_set_header Connection "";
        #client_max_body_size 10000M;
        #auth_basic "AdminWebServer";
        #auth_basic_user_file /etc/nginx/htpasswd;
    }
    location /assets/ {
        alias /var/www/html/assets/;


    }
    location ^~ /rdp/ {
        proxy_pass http://127.0.0.1:18080/guacamole/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # websocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Scheme $scheme;

        proxy_buffering off;
    }

    location ^~ /aws/ {
        proxy_pass http://aws/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;

        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # websocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Scheme $scheme;

        include proxy_params;
        proxy_redirect http://$host/ /aws/;
        proxy_redirect https://$host/ /aws/;
        #proxy_http_version 1.1;
        #proxy_set_header Connection "";
        client_max_body_size 800M;
        #auth_basic "AdminWebServer";
        #auth_basic_user_file /etc/nginx/htpasswd;
        proxy_headers_hash_max_size 1024;
        proxy_headers_hash_bucket_size 2048;

        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE';



}
    location ^~ /rws/ {
        proxy_pass http://rws/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # websocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Scheme $scheme;

        proxy_buffering off;

        #proxy_pass http://cloud/;
        #include proxy_params;
        proxy_redirect http://$host/ /rws/;
        proxy_redirect https://$host/ /rws/;
        #proxy_pass http://rws/;
        #include proxy_params;

        #proxy_redirect http://$host/ /rws/;
        #proxy_redirect https://$host/ /rws/;
        #proxy_http_version 1.1;
        #proxy_set_header Connection "";
        #proxy_buffering off;
        #auth_basic "RankingWebServer";
        #auth_basic_user_file /etc/nginx/htpasswd;
    }
    location ^~ /cws/ {
        proxy_pass http://cws/;
        include proxy_params;
        proxy_redirect http://$host/ /cws/;
        proxy_redirect https://$host/ /cws/;
        include proxy_params;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        client_max_body_size 500M;
    }
    location ^~ /status/ {
        proxy_pass http://status/;
        include proxy_params;
        proxy_redirect http://$host/ /status/;
        proxy_redirect https://$host/ /status/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        client_max_body_size 500M;
        auth_basic "Status";
        auth_basic_user_file /etc/nginx/htpasswd;
    }
}
